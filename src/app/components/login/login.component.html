<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="validateForm(loginForm)">
        <div class="mb-3">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" ngModel required />
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required />
        </div>
        <input type="submit" value="Login" [disabled]="loginForm.invalid">
    </form>
</div>
