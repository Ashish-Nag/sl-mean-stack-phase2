<div class="login-section">
    <div class="container">
        <div class="form-container">
            <h2 class="text-white-50 mb-3 text-center">Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="validateForm(loginForm)">
                <div class="mb-3">
                    <label class="form-label" for="username">User Name</label>
                    <input type="text" id="username" name="username" class="form-control" ngModel required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" ngModel required />
                </div>
                <input type="submit" value="Login" class="btn btn-secondary form-control">
                <p class="text-white-50">Don't have an account? <a href="/user/signup">Sign up</a> here.</p>
            </form>
        </div>
    </div>
</div>
