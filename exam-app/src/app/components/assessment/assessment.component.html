<div class="assessment-section">

    <div class="container">
        <p class="fst-italic text-white-50">No negative marking, attempt all questions</p>
        <form #examForm="ngForm" (ngSubmit)="validateAns(examForm)">
            <div class="questions" *ngFor="let obj of questions, let i = index">
                <h6 class="question"> {{i+1}}. {{obj.question}}</h6>
                <div class="options">
                    <p><input type="radio" name="q{{i+1}}" value="{{obj.options[0]}}" ngModel required>
                        <span>{{obj.options[0]}}</span>
                    </p>
                    <p><input type="radio" name="q{{i+1}}" value="{{obj.options[1]}}" ngModel required>
                        <span>{{obj.options[1]}}</span>
                    </p>
                    <p><input type="radio" name="q{{i+1}}" value="{{obj.options[2]}}" ngModel required>
                        <span>{{obj.options[2]}}</span>
                    </p>
                    <p><input type="radio" name="q{{i+1}}" value="{{obj.options[3]}}" ngModel required>
                        <span>{{obj.options[3]}}</span>
                    </p>
                </div>
            </div>

            <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-secondary btn-lg mt-3">Submit</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Exam Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" [style.background-color]="userPassOrFail ? 'green':'red'">
                <h3>You Scored <span *ngIf="!userPassOrFail">only</span> {{percent}} percent!!</h3>
                <p>{{finalMsg}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
