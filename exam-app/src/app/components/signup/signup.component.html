<div class="signup-section">
    <div class="container">
        <div class="form-container">
            <h2 class="text-white-50 text-center">Sign Up here</h2>
            <form #signUpForm="ngForm" (ngSubmit)="addUser(signUpForm)">
                <div class="mb-3">
                    <label class="form-label text-white-50" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" ngModel required />
                </div>
                <div class="mb-3">
                    <label class="form-label text-white-50" for="email">E-Mail</label>
                    <input type="email" id="email" name="email" class="form-control" ngModel required />
                </div>
                <div class="mb-3">
                    <label class="form-label text-white-50" for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male" class="mx-2" ngModel required /> <span
                        class="text-white-50">Male</span>
                    <input type="radio" name="gender" value="female" class="mx-2" ngModel required /> <span
                        class="text-white-50">Female</span>
                </div>
                <div class="mb-3">
                    <label class="form-label text-white-50" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" ngModel required />
                </div>
                <div class="mb-3">
                    <label class="form-label text-white-50" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ngModel
                        required />
                    <p *ngIf="passwordMisMatch" class="text-muted">The passwords did not match.</p>

                </div>

                <input type="submit" value="Register" class="btn btn-secondary form-control"
                    [disabled]="signUpForm.invalid">
                <p class="text-white-50">Already have an account? Go to <a href="/user/login">Login</a></p>
            </form>
        </div>
    </div>
</div>
